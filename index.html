<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/book.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="src/open-props.css" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/main.js" type="module" defer></script>
    <script src="src/github-logo.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>library</h1>
      </div>
    </header>

    <main>
      <div class="wrapper main-content">
        <button class="add-book-btn" id="openModal">+ Add book</button>
        <ul class="books-grid" id="booksGrid"></ul>
      </div>
    </main>

    <dialog class="modal" id="addBookModal" closedby="any">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <div class="form-group">
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            name="title"
            minlength="3"
            maxlength="100"
            aria-required="true"
            autofocus />
        </div>
        <div class="form-group">
          <input
            class="input"
            name="author"
            type="text"
            id="author"
            placeholder="Author"
            minlength="2"
            aria-required="true"
            maxlength="100" />
        </div>
        <div class="form-group">
          <input class="input" type="number" id="pages" placeholder="Pages" max="10000" aria-required="true" />
        </div>
        <div class="checkbox-group form-group">
          <label for="isRead">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <p class="error-msg" id="errorMsg"></p>
        <div class="form-buttons">
          <button class="close-modal" id="closeModal">Cancel</button>
          <button class="submit-form" type="submit">Submit</button>
        </div>
      </form>
    </dialog>

    <footer class="footer">
      <div class="wrapper footer-content">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          Chakiiroo
        </p>
        <a href="https://github.com/chachaa10" target="_blank">
          <img class="github-logo" width="25" height="25" />
        </a>
      </div>
    </footer>
  </body>
</html>
